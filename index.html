<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Future Full Stack Developer</title>
    <link rel="stylesheet" href="styles.css">
    <script src="./scrollreveal.js"></script>
    <link href="./bootstrap.min.css" rel="stylesheet">
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            ScrollReveal().reveal('.section', { interval: 200, distance: '50px', origin: 'bottom', reset: true });
            ScrollReveal().reveal('.about img', { origin: 'left', delay: 500 });
            ScrollReveal().reveal('.skills ul, .projects div', { origin: 'right', delay: 700 });
        });
    </script>
    <script src="./jquery-3.7.1.min.js"></script>
</head>

<body class="container py-5">

    <div id="root"></div>

    <script src="./bootstrap.bundle.min.js"></script>
    <script src="./scripts.js"></script>
</body>

</html>
